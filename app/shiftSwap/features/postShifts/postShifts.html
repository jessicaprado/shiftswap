<navbar></navbar>
<div class="postShiftForm">

	<form>
	  	Shift Type:<br>
	  	<input type="text" ng-model="PostVM.shift.type" name="type"><br>
	  	Shift Date<br>
	  	<input type="date"  ng-model="PostVM.shift.date" name="date">
	 	<br>
	  	Shift Start Time<br>
	  	<div class="input-group"
			moment-picker="PostVM.shift.startTime"
			format="LT">
			
			<input class="form-control"
			    placeholder="Select a time"
			    ng-model="PostVM.shift.startTime"
			    ng-model-options="{ updateOn: 'blur' }">
		</div>
	  	<br>
	  	Shift End Time<br>
	  	<div class="input-group"
			moment-picker="PostVM.shift.endTime"
			format="LT">
		
			<input class="form-control"
			    placeholder="Select a time"
			    ng-model="PostVM.shift.endTime"
			    ng-model-options="{ updateOn: 'blur' }">
		</div><br>
		
	  	<input type="button" name="submit" value="submit" ng-click="PostVM.addShift()">
	</form>

</div>
